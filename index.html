<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gunil Na</title>
  </head>
  <body>
    <section class="s1">
      <div class="main-container">
        <div class="greeting__wrapper">
          <h1>Hi, I'm Gunil Na</h1>
        </div>
        <div class="intro__wrapper">
          <div class="nav__wrapper">
            <div class="browser-dots__wrapper">
              <div class="browser-dot dot--red"></div>
              <div class="browser-dot dot--yellow"></div>
              <div class="browser-dot dot--green"></div>
            </div>
            <ul class="nav__list">
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="left-column">
            <img src="images/me.jpg" alt="profile-pic" class="profile-pic" />
            <h5 class="theme__header">Personalize Theme</h5>
            <div class="theme__dots">
              <div class="theme__dot theme--light"></div>
              <div class="theme__dot theme--blue"></div>
              <div class="theme__dot theme--green"></div>
              <div class="theme__dot theme--purple"></div>
            </div>

            <p class="theme__text">
              *Theme settings will be saved<br />for your next visit
            </p>
          </div>
          <div class="right-column">
            <div class="preview__shadow">
              <div class="preview">
                <div class="preview__corner corner--tl"></div>
                <div class="preview__corner corner--tr"></div>
                <h3>What I Do</h3>
                <p>
                  I'm searching for a job as a junior web frontend developer.
                </p>
                <div class="preview__corner corner--bl"></div>
                <div class="preview__corner corner--br"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="s2">
      <div class="main-container">About</div>
    </section>

    <section class="s1">
      <div class="main-container">Portfolio</div>
    </section>

    <section class="s2">
      <div class="main-container">Contact</div>
    </section>
  </body>
</html>
